<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A new web page">
    <meta name="robots" content="index, follow">
    <link rel="icon" href="favicon.ico">
    <title>Login |Hiyar Hotel</title>
  <style>
    *{box-sizing:border-box;font-family:Inter, Poppins, sans-serif}
    body{
      margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;
      background:linear-gradient(135deg,#0f0f0f,#2c2c2c);
      color:#fff;
    }
    .card{
      width:360px;padding:32px;border-radius:12px;
      background:rgba(255,255,255,0.06);backdrop-filter:blur(6px);
      border:1px solid rgba(255,255,255,0.08);
      box-shadow:0 8px 30px rgba(0,0,0,0.6);
    }
    h2{color:#ffd700;margin-bottom:16px;text-align:center}
    .field{margin-bottom:14px}
    input{
      width:100%;padding:12px 14px;border-radius:8px;border:none;
      background:rgba(255,255,255,0.08);color:#fff;font-size:15px;
      outline:none;
    }
    button{
      width:100%;padding:12px;border-radius:8px;border:none;background:#ffd700;color:#000;font-weight:700;cursor:pointer;
    }
    .note{margin-top:12px;text-align:center;font-size:13px;color:#ddd}
    .error{color:#ffb3b3;font-size:13px;margin-top:8px;text-align:center}
  </style>
</head>
<body>
  <div class="card">
    <h2>Welcome Back — Login</h2>
    <form id="loginForm">
      <div class="field">
        <input id="username" type="text" placeholder="Username" required />
      </div>
      <div class="field">
        <input id="password" type="password" placeholder="Password" required />
      </div>
      <div class="field">
        <button type="submit">Login</button>
      </div>
      <div id="err" class="error" style="display:none"></div>
      <p class="note">Don't have account? <a href="register.html" style="color:#ffd700">Register</a></p>
    </form>
  </div>

<script>
  // Simple front-end login: accept any non-empty credentials.
  // In production you MUST send credentials to server and use secure sessions/JWT.
  const form = document.getElementById('loginForm');
  const err = document.getElementById('err');

  form.addEventListener('submit', e => {
    e.preventDefault();
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();

    if (!user || !pass) {
      err.textContent = 'Please enter username and password.';
      err.style.display = 'block';
      return;
    }

    // — Example validation: accept any username/password.
    // — Optionally: you can hardcode a test account, or check against indexedDB/localStorage users.
    // Mark user as "logged in"
    localStorage.setItem('isLoggedIn', 'true');
    localStorage.setItem('username', user);

    // Redirect to dashboard (sidebar page)
    window.location.href = 'dashboard.html';
  });

  // If user already logged in, skip login page
  if (localStorage.getItem('isLoggedIn') === 'true') {
    window.location.href = 'dashboard.html';
  }
  
  
</script>

<script src="script.js"></script>
</body>
</html>
